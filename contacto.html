<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-body">
            
            <div class="row">
              <div class="col-md-3">
                <h3>Ejemplo de contacto</h3>
                <p>Nombre: John Wick</p>
                <p>Correo electrónico: Johnwick@gmail.com</p>
                <p>Teléfono: +56923242526</p>
              </div>
              <!-- Otros contactos aquí -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card bg-danger">
            <div class="card-body">
              <h3 class="card-title">Formulario de Contacto</h3>
              <form>
                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                  <label for="email">Correo electrónico:</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                  <label for="message">Mensaje:</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      
      
</body>
</html>
